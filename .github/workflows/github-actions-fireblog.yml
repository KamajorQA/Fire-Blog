name: GitHub Actions Fire Blog
run-name: ${{ github.actor }} is flying to the moon with GitHub Actions ðŸš€
on: [push]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
      node: [18]
    steps:
      - uses: actions/checkout@v3
      - name: Staring Node.js ${{ matrix.node }}
        uses: action/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: install modules
        run: npm install
      - name: lint fix
        run: npm run lint:fix
      - name: lint code check
        run: npm run lint
      - name: build project
        run: npm run build
